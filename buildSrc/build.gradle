plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
}

ext {
    jnigenVersion = '2.0.1'
    spoonVersion = '9.0.0'
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    implementation "com.badlogicgames.gdx:gdx-jnigen:$jnigenVersion"
    implementation "fr.inria.gforge.spoon:spoon-core:$spoonVersion"
}
